<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animação Básica</title>
    <style>
      body{
        width: 500px;
        margin: auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Animação Básica</h1>
    <div>Lugar para animação</div>
    <canvas>
    </canvas>
    <script>
    var p = 0;
    var antes = new Date();
    var agora = new Date();
    var dt = 0;
    var fps = 0;
    var eCanvas = document.getElementsByTagName("canvas")[0];
    var ctx  = eCanvas.getContext("2d");
    setInterval(passo, 1000/30);

    function passo(){
      agora = new Date();
      dt = agora - antes;
      ctx.clearRect(0, 0, eCanvas.width, eCanvas.height);
      ctx.strokeText("fps: " + 1000/dt, 10, 20);
      p++;
      antes = agora;
    }

    </script>
  </body>







</html>
